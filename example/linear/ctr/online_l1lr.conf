training_data {
format: TEXT
# text: SPARSE_BINARY
# file: "data/ctr/train/part.*"
text: ADFEA
file: "/home/muli/work/data/ctrc-rand/part-0[0-4].*"
}

model_output {
format: TEXT
file: "model/ctr_online"
}

loss { type: LOGIT }

# lambda_0 * |w|_1 + lambda_1 * |w|^2_2
penalty {
type: L1
lambda: 0
lambda: 0
}

# lr = alpha: .1
learning_rate {
type: DECAY
alpha: .1
beta: 10
}

# see more config options in linear.proto
async_sgd {
algo: FTRL
# The size of minibatch
minibatch: 1000000
# The number of data passes
num_data_pass: 1

push_filter {
type: NOISE
std: 0.0100
}

push_filter {
type: FIXING_FLOAT
num_bytes: 1
}

}
