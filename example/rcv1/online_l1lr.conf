# configuration for running l1-regularized logistic regression on data RCV1

linear_method {
training_data {
format: TEXT
text: LIBSVM
file: "../data/rcv1/train/part.*"
}

model_output {
format: TEXT
file: "../output/rcv1_online"
}

loss {
type: LOGIT
}

# lambda * |w|_1
penalty {
type: L1
lambda: 1
}

sgd {
# algo: FTRL
algo: ASYNC_SGD
minibatch : 1000
# features which occurs <= *tail_feature_count* will be filtered before training
tail_feature_freq : 0
countmin_n : 1e6
# eval_interval: 1
ada_grad: true
learning_rate {
alpha: 1
beta: 1
eta: .1
}
}

}
